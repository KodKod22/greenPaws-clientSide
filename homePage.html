<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">   
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <script src="js/searchBar.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <section class="headerContiner">
            <a href="homePage.html" id="logo">
                <span>GreenPaws</span>
            </a>
            <div class="search-container">
                <button class="search-toggle" aria-label="search"></button>
                <input type="text" class="search-input" placeholder="recycling station">
            </div>
        </section>
    </header>
    <main>
        <div class="sidebar">
            <i class='bx bx-menu' id="btn"></i>
            <ul class="nav_list">
                <li>
                    <a href="#">
                        <i class='bx bx-home'></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                  <li>
                    <a href="#">
                        <i class='bx bx-recycle' ></i>
                        <span class="links_name">Locations</span>
                    </a>
                    <span class="tooltip">Locations</span>
                </li>
                  <li>
                    <a href="#">
                        <i class='bx bx-line-chart' ></i>
                        <span class="links_name">Activity</span>
                    </a>
                    <span class="tooltip">Activity</span>
                </li>
                  <li>
                    <a href="#">
                        <i class='bx bx-file' ></i>
                        <span class="links_name">Reports</span>
                    </a>
                    <span class="tooltip">Reports</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="images/portrait-of-an-indian-young-serious-man-working-in-the-office-with-a-laptop-and-documents-sitting-at-a-desk-holding-a-pen-and-looking-at-the-camera-photo.jpg" alt="">
                        <div class="name_job">
                            <div class="name">Prem Shahi</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out" ></i>
                </div>
            </div>
        </div>
        <div id ="wrapper">
            <div class="text">home page</div>
        </div>
        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");
            btn.onclick = function() {
                sidebar.classList.toggle("active");
            }
        </script>
    </main>
    
</body>
</html>
