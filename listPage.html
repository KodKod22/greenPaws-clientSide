<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Locations</title>
</head>
<body>
    <header>
        <section class="headerContainer">
            <a href="homePage.html" id="logo">
                <span>GreenPaws</span>
            </a>
            <section class="search-container">
                <button class="search-toggle" aria-label="search"></button>
                <input type="text" class="search-input" placeholder="city,street">
            </section>
        </section>
    </header>
    <main>
        <aside id="asideBar">
        </aside>
        <section id="wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page">Home</li>
                </ol>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="homePage.html">Home</a></li>
                </ol>
            </nav>
            <section id="fillerSearchContainer">
                <section class="search-container">
                    <input id="locationSourceBar" type="text" class="searchFiller-input" placeholder="search">
                </section>
                <section id="categoryButton">
                    <section id="categoryIcon"></section>
                    <span id="CategoryText">Category</span>
                    <ul id="categoryMenu">
                        <li id="categoryCity">
                            <span>City</span>
                            <section class="icon-arrow"></section>
                            <ul class="subMenu">
                                <li><span>Ra'anana</span></li>
                            </ul>
                        </li>
                        <li id="categoryStatus">
                            <span>Status</span>
                            <section class="icon-arrow"></section>
                            <ul class="subMenu">
                                <li><span>Active</span></li>
                                <li><span>Inactive</span></li>
                            </ul>
                        </li>
                        <li id="categoryFood">
                            <span>Food</span>
                            <section class="icon-arrow"></section>
                            <ul class="subMenu">
                                <li><span>Dog food</span></li>
                                <li><span>Cat food</span></li>
                                <li><span>Cat and dog food</span></li>
                            </ul>
                        </li>
                    </ul>
                </section>
                <button class="page-view-input icon-map" aria-label="view"><span>map view</span></button>
                <button class="addIcon" id="addLocationBtn"><span>add location</span></button>
            </section>
            <section class="listContainer"></section>
            <section id="map"></section>
            <div class="modal" id="exampleModal" tabindex="-1">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                                   <div class="d-flex align-items-start">
                                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">City</button>
                                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Status</button>
                                    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Food</button>
                                </div>
                                <div class="tab-content" id="v-pills-tabContent">
                                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                                        <ul>
                                            <li><span class="clickableSpan">Ra'anana</span></li>
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                                        <ul>
                                            <li><span class="clickableSpan">Active</span></li>
                                            <li><span class="clickableSpan">Inactive</span></li>
                                        </ul>
                                    </div>
                                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
                                         <ul>
                                            <li><span class="clickableSpan">Cat food</span></li>
                                            <li><span class="clickableSpan">Dog food</span></li>
                                            <li><span class="clickableSpan">Cat and dog food</span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                           <button type="button" id="closeButton" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addLocationModalLabel">New Location Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="addLocationModalBody">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/resposvieHandler.js"></script>
    <script src="js/listPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
